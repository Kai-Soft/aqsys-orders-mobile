<ion-item-sliding [ngClass]="colorType">


    <div (click)="goDetail(order.id)">

        <!-- <ion-item-divider [color]="colorType">
            <ion-label>
                <b>Datos de Orden No. #</b>
            </ion-label>
        </ion-item-divider> -->

        <ion-item lines="none">
            <ion-label>
                <h5><b>Orden No. {{ order.id.substring(24) }}</b></h5> <br>
                <h5><b>Fecha Ejecuci√≥n: </b> {{ order.executionDate }}</h5>
                <h5><b>Cliente: </b> {{ order.customer.bussinessPartner.firstName + ' ' + order.customer.bussinessPartner.lastName }}</h5>
                <h5><b>Telefono: </b> {{ order.customer.bussinessPartner.telephone }}</h5> <br>
                <h5>
                    <b>Problema Reportado: </b> <br> {{ order.theoryDescription }}
                </h5>
            </ion-label>
        </ion-item>

    </div>

    <ion-item-options side="start">
        <ion-item-option (click)="presentAlertApprove(order)">
            <!-- <ion-icon slot="icon-only" name="heart"></ion-icon> -->
            <ion-icon slot="icon-only" name="checkmark"></ion-icon>
        </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
        <ion-item-option color="danger" (click)="presentAlertReject(order)">
            <!-- <ion-icon slot="icon-only" name="trash"></ion-icon> -->
            <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
    </ion-item-options>

</ion-item-sliding>
