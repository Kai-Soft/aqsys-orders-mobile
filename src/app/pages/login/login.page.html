<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Iniciar Sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="center-content">
                <form ngNativeValidate #fLogin="ngForm" (ngSubmit)="login(fLogin.value)" class="form-horizontal" autocomplete="off">
                    <ion-item lines="full">
                        <ion-label position="floating">Correo electrónico:</ion-label>
                        <ion-input [ngModel]="user.userName" name="userName" type="email" required></ion-input>
                    </ion-item>

                    <ion-item lines="full">
                        <ion-label position="floating">Contraseña</ion-label>
                        <ion-input [ngModel]="user.password" name="password" type="password" required></ion-input>
                    </ion-item>

                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" color="danger" expand="block">Iniciar Sesión</ion-button>
                            <a [routerLink]="['/forgot-password']" class="small-text">¿Recuperar contraseña?</a>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
