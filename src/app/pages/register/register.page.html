<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Registro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form ngNativeValidate #fRegister="ngForm" (ngSubmit)="register(fRegister.value)" class="form-horizontal" autocomplete="off">
        <ion-item lines="full">
            <ion-label position="floating">Correo electrónico:</ion-label>
            <ion-input [ngModel]="user.userName" name="userName" type="text" required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [ngModel]="user.password" name="password" type="password" required></ion-input>
        </ion-item>

        <ion-row>
            <ion-col>
                <ion-button type="submit" color="danger" expand="block">Registro</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
